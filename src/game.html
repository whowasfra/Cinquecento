<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Cinquecento</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class="header-title-container">
                <h1>Cinquecento</h1>
            </div>
        </header>
        <main>
            <div class="table-container">
                <div class="adversary-cards-container">
                    <div class="adversary-card-pos-a"></div>
                    <div class="adversary-card-pos-b"></div>
                    <div class="adversary-card-pos-c"></div>
                    <div class="adversary-card-pos-d"></div>
                    <div class="adversary-card-pos-e"></div>
                </div>
        
                <div class="remaining-cards-container">
                    <div class="remaining-cards"></div>
                </div>
        
                <div class="played-cards-container">
                    <div class="played-card-pos-a"></div>
                    <div class="player-card-pos-b"></div>
                </div>

                <div class="player-cards-container">
                    <div class="player-card-pos-a"></div>
                    <div class="player-card-pos-b"></div>
                    <div class="player-card-pos-c"></div>
                    <div class="player-card-pos-d"></div>
                    <div class="player-card-pos-e"></div>
                </div>
            </div>
        </main>
